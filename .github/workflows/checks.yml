# TODO
name: Checks

on:
  push:
    paths:
      - '.github/**'
      - '**.cpp'
      - '**.h'
      - '**.hpp'
  pull_request:
    paths:
      - '.github/**'
      - '**.cpp'
      - '**.h'
      - '**.hpp'
  workflow_dispatch:

jobs:
  clang-format:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Run clang-format
        uses: jidicula/clang-format-action@v4.11.0
        with:
          check-path: '.'
          clang-format-version: '17'
          exclude-regex: '.*\/external\/.*'
